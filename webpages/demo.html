<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../dist/webpages/demo.js" type="module"></script>
    <title>Wrapping Carousel</title>

    <style>
      section#wrapping-methods {
        width: 75%;
        margin: 0 auto;
        background-color: rgb(182, 182, 182);
      }
      div.carousel-box {
        border: solid 2px grey;
      }
      p {
        text-align: center;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Wrapping Carousel Demos</h1>

    <section id="wrapping-methods">
      <h2>Wrapping Methods</h2>
      <h2>None</h2>
      <div class="carousel-box">
        <div id="carousel-1">
          <div>
            <p>1</p>
          </div>
          <div>
            <p>2</p>
          </div>
          <div>
            <p>3</p>
          </div>
          <div>
            <p>4</p>
          </div>
          <div>
            <p>5</p>
          </div>
          <div>
            <p>6</p>
          </div>
          <div>
            <p>7</p>
          </div>
          <div>
            <p>8</p>
          </div>
          <div>
            <p>9</p>
          </div>
          <div>
            <p>10</p>
          </div>
        </div>
      </div>
      <h2>Wrap-Simple</h2>
      <div class="carousel-box">
        <div id="carousel-2">
          <div>
            <p>1</p>
          </div>
          <div>
            <p>2</p>
          </div>
          <div>
            <p>3</p>
          </div>
          <div>
            <p>4</p>
          </div>
          <div>
            <p>5</p>
          </div>
          <div>
            <p>6</p>
          </div>
          <div>
            <p>7</p>
          </div>
          <div>
            <p>8</p>
          </div>
          <div>
            <p>9</p>
          </div>
          <div>
            <p>10</p>
          </div>
        </div>
      </div>
      <h2>Wrap-Smart</h2>
      <div class="carousel-box">
        <div id="carousel-3">
          <div>
            <p>1</p>
          </div>
          <div>
            <p>2</p>
          </div>
          <div>
            <p>3</p>
          </div>
          <div>
            <p>4</p>
          </div>
          <div>
            <p>5</p>
          </div>
          <div>
            <p>6</p>
          </div>
          <div>
            <p>7</p>
          </div>
          <div>
            <p>8</p>
          </div>
          <div>
            <p>9</p>
          </div>
          <div>
            <p>10</p>
          </div>
        </div>
      </div>
      <h4>Add or Remove Items</h4>
      <h5>Index</h5>
      <input type="number" name="index" id="index" value="8" />
      <h5>Amount of Items</h5>
      <input type="number" name="amount" id="amount" value="2" />
      <h5>Carousel Number (1-3)</h5>
      <input
        type="number"
        name="carousel-number"
        id="carousel-number"
        value="3"
      />
      <button id="add">Add</button>
      <button id="remove">Remove</button>
    </section>
  </body>
</html>
