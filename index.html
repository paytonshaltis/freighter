<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./dist/index.js" type="module"></script>
    <title>Wrapping Carousel</title>
  </head>
  <body>
    <h1>Wrapping Carousel Demo</h1>
    <div class="carousel">
      <button class="carousel-button left"></button>
      <div class="carousel-item-container-wrapper">
        <div class="carousel-item-container">
          <div class="carousel-item">1</div>
          <div class="carousel-item">2</div>
          <div class="carousel-item">3</div>
          <div class="carousel-item">4</div>
          <div class="carousel-item">5</div>
          <div class="carousel-item">6</div>
          <div class="carousel-item">7</div>
          <div class="carousel-item">8</div>
          <div class="carousel-item">9</div>
          <div class="carousel-item">10</div>
        </div>
      </div>
      <button class="carousel-button right"></button>
    </div>

    <div class="carousel">
      <button class="carousel-button left"></button>
      <div class="carousel-item-container-wrapper">
        <div class="carousel-item-container">
          <div class="carousel-item">1</div>
          <div class="carousel-item">2</div>
          <div class="carousel-item">3</div>
          <!-- <div class="carousel-item">4</div>
          <div class="carousel-item">5</div>
          <div class="carousel-item">6</div>
          <div class="carousel-item">7</div>
          <div class="carousel-item">8</div>
          <div class="carousel-item">9</div>
          <div class="carousel-item">10</div> -->
        </div>
      </div>
      <button class="carousel-button right"></button>
    </div>

    <div id="my-carousel">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
