<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Freighter | Payton Shaltis</title>
  </head>
  <body>
    <!-- Sticky and collapsing main navigation bar. -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-secondary">
      <div class="container-xl">
        <!-- Left hamburger icon to toggle the offcanvas on smaller screens. -->
        <button
          class="navbar-toggler d-inline d-md-none me-sm-3"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbarLeft"
          aria-controls="offcanvasNavbarLeft"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand navigation link. -->
        <a class="navbar-brand" href="../">Freighter.js</a>

        <!-- Right hanmurger icon to toggle the primary navbar on smaller screens. -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbarRight"
          aria-controls="offcanvasNavbarRight"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Primary navigation bar that becomes offcanvas on smaller screens. -->
        <div
          class="offcanvas offcanvas-end bg-secondary text-white"
          tabindex="-1"
          id="offcanvasNavbarRight"
          aria-labelledby="offcanvasNavbarRightLabel"
        >
          <!-- Header of the offcanvas for primary navigation. -->
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              data-bs-target="#offcanvasNavbarRight"
              aria-label="Close"
            ></button>
            <div>Navigation</div>
          </div>

          <!-- Body of the offcanvas for primary navigation. -->
          <div class="offcanvas-body">
            <!-- Version dropdown left-aligned. -->
            <div class="navbar-nav me-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="."
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  v1.0.0
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <p class="dropdown-header">Versions</p>
                  </li>
                  <li>
                    <a class="dropdown-item" aria-current="page" href="."
                      >v1.0.0</a
                    >
                  </li>
                </ul>
              </li>
            </div>

            <!-- Page links right-aligned. -->
            <ul class="navbar-nav ms-auto">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link active" aria-current="page" href="#">Docs</a>
              <a class="nav-link" href="#">Demos</a>
              <a class="nav-link" href="#">Downloads</a>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Primary container for all webpage content. -->
    <div class="container-xl my-3 text-center" style="height: 300vh">
      <!-- One row, three column layout. -->
      <div class="row g-0">
        <!-- Column 1: Secondary navigation that becomes offcanvas on smaller screens. -->
        <div class="col-md-3 col-lg-2">
          <div
            class="offcanvas-md offcanvas-start bg-light border"
            style="height: 300vh"
            tabindex="-1"
            id="offcanvasNavbarLeft"
            aria-labelledby="offcanvasNavbarLeftLabel"
          >
            <!-- Header of the offcanvas for secondary navigation. -->
            <div class="offcanvas-header">
              <div>Contents</div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#offcanvasNavbarLeft"
                aria-label="Close"
              ></button>
            </div>

            <!-- Body of the offcanvas for secondary navigation. -->
            <div class="offcanvas-body justify-content-center">Navigation</div>
          </div>
        </div>

        <!-- Column 2: Main content area. -->
        <div class="col-md text-center">
          <div class="bg-light border" style="height: 300vh">Main Content</div>
        </div>

        <!-- Column 3: Tertiary navigation that disappears on smaller screens. -->
        <div class="col-lg-2 d-none d-lg-block text-center">
          <div class="bg-light border" style="height: 300vh">Page Map</div>
        </div>
      </div>
    </div>
  </body>
</html>
