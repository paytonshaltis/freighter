<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Freighter | Payton Shaltis</title>
  </head>
  <body>
    <!-- Sticky and collapsing main navigation bar. -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-secondary">
      <div class="container-xl">
        <!-- Left hamburger icon to toggle the offcanvas on smaller screens. -->
        <button
          class="navbar-toggler d-inline d-lg-none me-sm-3"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas-left"
          aria-controls="offcanvas-left"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand navigation link. -->
        <a class="navbar-brand" href="../">Freighter.js</a>

        <!-- Right hanmurger icon to toggle the primary navbar on smaller screens. -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas-right"
          aria-controls="offcanvas-right"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Primary navigation bar that becomes offcanvas on smaller screens. -->
        <div
          class="offcanvas offcanvas-end bg-secondary text-white"
          tabindex="-1"
          id="offcanvas-right"
          aria-labelledby="offcanvas-right-label"
        >
          <!-- Header of the offcanvas for primary navigation. -->
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              data-bs-target="#offcanvas-right"
              aria-label="Close"
            ></button>
            <div>Navigation</div>
          </div>

          <!-- Body of the offcanvas for primary navigation. -->
          <div class="offcanvas-body">
            <!-- Version dropdown left-aligned. -->
            <div class="navbar-nav me-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="."
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  v1.0.0
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <p class="dropdown-header">Versions</p>
                  </li>
                  <li>
                    <a class="dropdown-item" aria-current="page" href="."
                      >v1.0.0</a
                    >
                  </li>
                </ul>
              </li>
            </div>

            <!-- Page links right-aligned. -->
            <ul class="navbar-nav ms-auto">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link active" aria-current="page" href="#">Docs</a>
              <a class="nav-link" href="#">Demos</a>
              <a class="nav-link" href="#">Downloads</a>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Primary container for all webpage content. -->
    <div class="container-xl my-3 text-center" style="height: 300vh">
      <!-- One row, three column layout. -->
      <div class="row g-0">
        <!-- Column 1: Secondary navigation that becomes offcanvas on smaller screens. -->
        <div class="col-lg-2">
          <div
            class="offcanvas-lg offcanvas-start border-end"
            tabindex="-1"
            id="offcanvas-left"
            aria-labelledby="offcanvas-left-label"
          >
            <!-- Header of the offcanvas for secondary navigation. -->
            <div class="offcanvas-header">
              <div>Contents</div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#offcanvas-left"
                aria-label="Close"
              ></button>
            </div>

            <!-- Body of the offcanvas for secondary navigation. -->
            <div class="offcanvas-body">
              <nav class="nav flex-column align-items-stretch text-start">
                <a class="nav-link" href="#">Wrapping Methods</a>
                <a class="nav-link active" aria-current="page" href="#"
                  >Resizing Methods</a
                >
                <a class="nav-link" href="#">Styling Buttons</a>
              </nav>
            </div>
          </div>
        </div>

        <!-- Column 2: Main content area. -->
        <div class="col-md text-center">
          <!-- Define this container to use scrollspy. -->
          <div
            class=""
            data-bs-spy="scroll"
            data-bs-target="#navbar-3"
            tabindex="0"
            style="height: 300vh"
          >
            <h1>Main Content</h1>
          </div>
        </div>

        <!-- Column 3: Tertiary navigation that disappears on smaller screens. -->
        <div class="col-md-3 col-lg-2 d-none d-md-block">
          <div
            class="sticky-top border-start overflow-auto"
            style="top: 72px; max-height: calc(100vh - 88px)"
          >
            <p class="sticky-top bg-white mb-0 ms-3 text-start">
              Page Contents
            </p>
            <hr class="my-2 mx-2 ms-3" />
            <nav
              id="navbar-3"
              class="flex-column align-items-stretch text-start ms-2"
              style="font-size: 14px"
            >
              <nav class="nav py-0 flex-column">
                <a class="nav-link py-0 ps-2" href="#">Wrapping Methods</a>
                <nav class="nav py-0 flex-column">
                  <a class="nav-link ms-3 py-0 ps-1" href="#">None</a>
                  <a class="nav-link ms-3 py-0 ps-1" href="#">Wrap-Simple</a>
                  <a class="nav-link ms-3 py-0 ps-1" href="#">Wrap-Smart</a>
                </nav>
                <a class="nav-link py-0 ps-2" href="#">Item 2</a>
                <a class="nav-link py-0 ps-2" href="#">Item 3</a>
                <nav class="nav py-0 flex-column">
                  <a class="nav-link ms-3 py-0 ps-1" href="#">Item 3-1</a>
                  <a class="nav-link ms-3 py-0 ps-1" href="#">Item 3-2</a>
                </nav>
              </nav>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
